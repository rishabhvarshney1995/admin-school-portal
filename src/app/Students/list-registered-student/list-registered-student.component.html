<div class="col-sm-2"></div>
<div class="col-sm-8 container">
  <nav class="navbar navbar-dark bg-primary">
    <div class="fixed-left">
      <h6>XYZ School</h6>
    </div>
    <div class="form-inline">
      <span class="navbar-text" type="search" placeholder="Search" aria-label="Search">{{this.loggedInUser}}</span>
      &nbsp;&nbsp;
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="this.logout()">Logout</button>
    </div>
  </nav>
  <hr>

<div class="col-sm-3"></div>
<div class="col-sm-6 container">
  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-secondary"  [routerLink] = "['/registerStudent',0]">Onboarding Form</button>
    <button type="button" class="btn btn-secondary" disabled>List Students</button>
  </div>
</div>
<hr>
<div class="col-sm-3"></div>
<div class="row" >
  <div *ngFor = "let student of studentList" (click)="deleteStudent()"> 
    &nbsp;
    <app-diplay-card [student] = student></app-diplay-card>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
  </div>
</div>
<div class="col-sm-3"></div>
